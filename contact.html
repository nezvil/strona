      <header>

      <main id="work">
        <h1 class="lg-heading">
          Reach Me
        </h1>
      </main>
      <div class="container">
        <div class="wrapper animated bounceInLeft">
          <div class="contact">
            <form
              class="gform pure-form pure-form-stacked"
              method="POST"
              data-email="example@email.net"
              action="https://script.google.com/macros/s/AKfycby6yR35RdN-uDnayKIvMvt3YXJOtKUjEeVHAxQv/exec"
            >
              <!-- change the form action to your script url -->

              <div class="form-elements">
                <p>
                  <label for="name">Name: </label>
                  <input
                    id="name"
                    name="name"
                    placeholder="What's your name"
                  />
                </p>
                  <p>
                    <label for="message">Message: </label>
                  <textarea
                    id="message"
                    name="message"
                    rows="3"
                    placeholder="Tell me what's on your mind..."
                  ></textarea>
                  </p>
                <p>
                  <label for="email"><em>Your</em> Email Address:</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    value=""
                    required
                    placeholder="your.name@email.com"
                  />
                  <span class="email-invalid" style="display:none">
                    Must be a valid email address</span
                  >
                </p>
                <button class="btn btn-block mt-3">Send</button>
              </div>

              <!-- Customise the Thankyou Message People See when they submit the form: -->
              <div class="thankyou_message" style="display:none;">
                <h2>
                  <em>Thanks</em> for contacting me! I will get back to you
                  soon!
                </h2>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    </div>
    </div>

    <footer id="main-footer">
      <script type="text/javascript">
function clock() {
var d = new Date();
var month_num = d.getMonth()
var day = d.getDate();
var hours = d.getHours();
var minutes = d.getMinutes();
var seconds = d.getSeconds();

month=new Array("01", "02", "03", "04", "05", "06",
"07", "08", "09", "10", "11", "12");

if (day <= 9) day = "0" + day;
if (hours <= 9) hours = "0" + hours;
if (minutes <= 9) minutes = "0" + minutes;
if (seconds <= 9) seconds = "0" + seconds;

date_time =day + "." + month[month_num] + "." + d.getFullYear() +
"&nbsp;&nbsp;&nbsp;Time - "+ hours + ":" + minutes + ":" + seconds;
if (document.layers) {
document.layers.doc_time.document.write(date_time);
document.layers.doc_time.document.close();
}
else document.getElementById("doc_time").innerHTML = date_time;
setTimeout("clock()", 1000);
}
</script>
<span id="doc_time"></span>
<script type="text/javascript">
clock();
</script>
